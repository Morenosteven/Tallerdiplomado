name: CI/CD Taller

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Verificar archivos requeridos
        run: |
          echo "Verificando archivos..."
          if [ ! -f "home.html" ]; then
            echo " Falta home.html"
            exit 1
          fi
          if [ ! -f "styles.css" ]; then
            echo " Falta styles.css"
            exit 1
          fi
          echo " Archivos verificados correctamente."

  CD:
    runs-on: ubuntu-latest
    needs: CI
    steps:
      - name: Simular despliegue
        run: |
          echo "Compilando artefactos..."
          echo "Artefactos listos para el despliegue en el entorno de Staging."
